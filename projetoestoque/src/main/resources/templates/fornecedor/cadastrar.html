<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Cadastrar Fornecedor</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form action="#" th:action="@{/fornecedor/salvar}" th:object="${fornecedor}" method="post">
        <input type="hidden" th:field="*{idFornecedor}"/>
        <label for="nomeFornecedor">Nome do Fornecedor</label>
        <input type="text" th:field="*{nomeFornecedor}" id="nomeFornecedor" placeholder="Nome do Fornecedor">
                
        <label for="cnpj">cnpj</label>
        <input type="text" th:field="*{cnpj}" id="cnpj" placeholder="cnpj" />
        
        <label for="compras">compras</label>
        <input type="number" th:field="*{compras}" id="compras" placeholder="compras" />
        
        <input type="submit" value="Cadastrar Fornecedor">   
    </form>
    <button><a th:href="@{/}">Home</a></button>
</body>
</html>
