<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Cadastrar Fornecedor</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1 style="margin-top: 10px">Cadastro de Fornecedores</h1>
    	<button class="btn-primary" style="border-radius: 20px" onclick="window.location.href='/'">Home</button>
    	<br>
    <form action="#" th:action="@{/fornecedor/salvar}" th:object="${fornecedor}" method="post">
        <input type="hidden" class="form-control" th:field="*{idFornecedor}"/>
        <label for="nomeFornecedor">Nome do Fornecedor</label>
        <input type="text" class="form-control" th:field="*{nomeFornecedor}" id="nomeFornecedor" placeholder="Nome do Fornecedor">
                
        <label for="cnpj">cnpj</label>
        <input type="text" class="form-control" th:field="*{cnpj}" id="cnpj" placeholder="cnpj" />
        
        <label for="compras">compras</label>
        <input type="number" class="form-control" th:field="*{compras}" id="compras" placeholder="compras" />
        
        <input type="submit" style="border-radius: 20px; margin-top: 10px" class="btn-success" value="Cadastrar Fornecedor">   
    	</form>
    </div>

</body>
</html>
