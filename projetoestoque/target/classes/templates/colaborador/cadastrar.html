<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Cadastro de Fornecedores</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
   <div class="container">
   <h1 style="margin-top: 10px">Cadastro de Colaboradores</h1>
   <button class="btn-primary" style="border-radius: 20px" onclick="window.location.href='/'">Home</button>
   <br>
    <form action="#" th:action="@{/colaborador/salvar}" th:object="${colaborador}" method="post">
        <input type="hidden" th:field="*{idColaborador}"/>
       
        <label for="login">Login</label>
        <input type="text" th:field="*{login}" id="login" placeholder="Login">
                
        <label for="senha">Senha</label>
        <input type="password" th:field="*{password}" id="password" placeholder="password" />
        
        <select name="permissao">
            <option th:each="permissoes : ${T(leonardo.projeto.estoque.projetoestoque.domain.enums.Permissao).values()}"
                th:value="${permissoes.cod}" th:text="${permissoes.permissao}"></option>
        </select>
        
        <input type="submit" value="Add User">   
    </form>
   </div>
</body>
</html>
